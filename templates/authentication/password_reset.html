{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - AASEAANIC{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <i class="fas fa-key fa-3x text-primary mb-3"></i>
                        <h2 class="h3 fw-bold">Reset Password</h2>
                        <p class="text-muted">Enter your email to receive a reset code</p>
                    </div>
                    
                    <form method="post" class="auth-form" id="resetForm">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter your registered email" required autofocus>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-paper-plane"></i> Send Reset Code
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Remember your password? 
                                <a href="{% url 'authentication:login' %}" class="text-primary fw-bold">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('resetForm').addEventListener('submit', function() {
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
    submitBtn.disabled = true;
});
</script>
{% endblock %}
